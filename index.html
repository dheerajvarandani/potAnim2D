<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three.js 2D Image Fade</title>
  <style>
    body { background:black;margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js';
    import { gsap } from 'https://cdn.jsdelivr.net/npm/gsap@3.12.2/index.js';

    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 2;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Image loader
    const loader = new THREE.TextureLoader();

    // Image 1
    const texture = loader.load('./assets/outline.png');
    const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true, opacity: 1 });
    const plane = new THREE.Mesh(new THREE.PlaneGeometry(2, 2), material);
    scene.add(plane);

    // Image 1
    const texture1 = loader.load('./assets/top.png');
    const material1 = new THREE.MeshBasicMaterial({ map: texture1, transparent: true, opacity: 1 });
    const plane1 = new THREE.Mesh(new THREE.PlaneGeometry(2, 2), material1);
    scene.add(plane1);

    // Image 2
    const texture2 = loader.load('./assets/bottom.png');
    const material2 = new THREE.MeshBasicMaterial({ map: texture2, transparent: true, opacity: 0 });
    const plane2 = new THREE.Mesh(new THREE.PlaneGeometry(2, 2), material2);
    scene.add(plane2);

    // Fade transition
    function fadeImages() {
      gsap.to(material1, { opacity: 0, duration: 2 });
      gsap.to(material2, { opacity: 1, duration: 2 });
    }

    setTimeout(fadeImages, 2000); // Trigger fade after 2 seconds

    // Render loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    animate();

    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
